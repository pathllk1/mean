<mat-card class="my-card">
   <form class="my-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <mat-card-content>
         <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" name="username" [(ngModel)]="form.username" required
               #username="ngModel">
            <mat-error>
               <span *ngIf="username.errors && f.submitted">Username is required!</span>
            </mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="form.password" required
               minlength="6" #password="ngModel">
            <mat-error>
               <div *ngIf="password.errors && f.submitted">
                  <span *ngIf="password.errors.required">Password is required</span>
                  <span *ngIf="password.errors.minlength">
                     Password must be at least 6 characters
                  </span>
               </div>
            </mat-error>
         </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button color="primary">LOGIN</button>
      </mat-card-actions>
      <mat-card-content>
         <mat-error>
            <span *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</span>
         </mat-error>
      </mat-card-content>
   </form>
   <mat-card-content>
      <div class="alert alert-success" *ngIf="isLoggedIn">
         Logged in as {{ roles }}.
      </div>
   </mat-card-content>
</mat-card>
