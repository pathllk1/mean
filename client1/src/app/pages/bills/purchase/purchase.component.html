
<table id="tbar">
    <tr>
        <td>
            <div style="overflow: hidden; position: relative;">
                <button mat-icon-button id="add_dlg1" (click)="openDialog()">
                    <mat-icon style="color:green">add_circle_outline</mat-icon>
                </button>
                
                <button mat-icon-button id="edt_dlg1" (click)="open_edt_Dialog()">
                    <mat-icon style="color: yellow;">mode_edit_outline</mat-icon>
                </button>
                
                <button mat-icon-button id="del_dlg1" (click)="open_del_dialog()">
                    <mat-icon style="color: red;">delete_forever</mat-icon>
                </button>
                
                <button mat-icon-button id="save_dlg" (click)="save_bill()" [disabled]="!add_pmt_form.valid">
                    <mat-icon style="color:rgb(135, 240, 15)">add_outline</mat-icon>
                  </button>
            </div>
        </td>
        <td>
            <div style="overflow: hidden; position: relative;">
                <input id="src" type="search" style="border-color: greenyellow;" (keydown)="onKeyDownsrc($event)">
            </div>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td style="width: 455px;">
            <mat-card>
                <form [formGroup]="add_pmt_form" #f="ngForm" novalidate>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput placeholder="BILL NO" class="full-width" formControlName="bno">

                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <input matInput type="date" class="full-width" placeholder="BILL DATE"
                                        formControlName="bdate">

                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="SUPPLIER" formControlName="supply" [matAutocomplete]="auto_supply" (blur)="onBlur_supply($event)" id="supply">
                                    <mat-autocomplete autoActiveFirstOption #auto_supply="matAutocomplete">
                                        <mat-option *ngFor="let option of filteredJSONDataOptions_supply | async" [value]="option.supply">
                                          {{option.supply}}
                                        </mat-option>
                                      </mat-autocomplete>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="ADDRESS" formControlName="addr" (keydown)="onKeyDownEvent($event)">

                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput placeholder="GSTIN" formControlName="gstin" id="gstin">

                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <input matInput type="text" placeholder="STATE" formControlName="state" (keydown)="onKeyDownEvent($event)">

                                </mat-form-field>
                            </td>
                        </tr>
                        <mat-divider></mat-divider>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="GROSS TOTAL"
                                        formControlName="gtot">

                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="DISCOUNT"
                                        formControlName="disc">

                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="CGST" formControlName="cgst">

                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="SGST" formControlName="sgst">

                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="IGST" formControlName="igst">

                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="ROUND OFF"
                                        formControlName="rof">

                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput type="number" step="0.01" placeholder="NET TOTAL"
                                        formControlName="ntot">

                                </mat-form-field>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="addButtonClick()">  
                                    Add Other Details  
                                </button> 
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </td>
        <td style="width: 845px;">
            <mat-card class="mat-elevation-z8">
                <jqxGrid #myGrid [width]="'845px'" [height]="'487px'" [source]="dataAdapter" [columns]="columns"
                    [sortable]="true" [altrows]="true" [enabletooltips]="true" [editable]="false" [theme]="'ui-redmond'"
                    [filtermode]="'excel'" [filterable]="true" [showtoolbar]="true"
                    [rendertoolbar]="createButtonsContainers" [showstatusbar]="true" [showaggregates]="true">
                </jqxGrid>
            </mat-card>
        </td>
    </tr>
</table>
